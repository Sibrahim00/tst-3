<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog</title>
    <link rel="stylesheet" href="./static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="global" style="background-color: #f075aa;">
      <div class="container height:70vh">
        <div class="row" style="background-color: #dc0083; " >
          <div class="col-12 d-flex justify-content-between align-items-center">
            <div id="text-tindog">Tindog</div>
            <div>
              <button
                type="button"
                class="btn btn-secondary btn-outline-warning"
                style="margin-left: 15px"
              >
                Contact
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-outline-warning"
                style="margin-left: 15px"
              >
                Princing
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-outline-warning"
                style="margin-left: 15px"
              >
                Download
              </button>
            </div>
          </div>
          <div class="container-1">
            <div id="text-p">
              Meet new and<br />
              interssting dogs nearby
            </div>
            <button type="button" class="btn btn-secondary">
              <i class="fa-solid fa-download"></i> Download
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="fa-regular fa-envelope"></i>Add email
            </button>
            <img src="./static/iphone6.png" alt="dog-img" />
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 90px;">
      <div class="row">
        <div class="col-lg-4 col-ms-12">
          <i class="fa-solid fa-check" style="font-size: 4.5em; margin-left:80px; margin-bottom:40px"></i>
          <h1>Easy to use</h1>
          <p id="medel-text">So eay to use, even your dog<br />could do it</p>
        </div>
        <div class="col-lg-4 col-ms-12">
          <i class="fa-solid fa-bullseye" style="font-size: 4.5em; margin-left:80px;margin-bottom:40px "></i>
          <h1>Elite clientele</h1>
          <p id="medel-text">We have all the dogs, the<br />greatest dogs</p>
        </div>
        <div class="col-lg-4 col-ms-12">
          <i class="fa-solid fa-heart" style="font-size: 4.5em; margin-left:80px; margin-bottom:40px"></i>
          <h1>Cuaranted to work</h1>
          <p id="medel-text">Find the love of your dogs life<br />or your money back</p>
        </div>
      </div>
  </body>
</html>
